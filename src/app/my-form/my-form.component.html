<form [formGroup]="form" (ngSubmit)="submit()">
  <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form" bgcolor="yellow">
  	<div class="button-wrapper">
	    <button type="submit" class="btn btn-primary submit-button">Checkout</button>
	    <button type="button" class="btn btn-default reset-button" (click)="options.resetModel()">Reset</button>
	</div>
  </formly-form>
</form>
